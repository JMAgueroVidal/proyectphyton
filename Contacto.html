    <link rel="icon" type="image/x-icon" href="Imagenes/favicon3.ico">
    <link rel="stylesheet" href="CSS.css">
</head>

<body>
    <header>
        <div class="logo-titulo">
            <div class="logoimg">
                <img src="Imagenes/Logo3.png" alt="Logo">
            </div>
        <h1>Centro Cedes</h1>
    </div>
        <nav>
            <ul class="navigation">
                <li><a href="Inicio.html">Inicio</a></li>
                <li><a href="Cursos.html">Cursos</a></li>
                <li><a href="Terapias.html">Terapias Holisticas</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>

    </header>

    <main>
      
        <div>
            <h2>Contacto</h2><br>
        </div>
        <div class="form-container">
        <form action="show_data.html" class="form-elementor">
            <fieldset>
                <legend>Datos Personales</legend><br>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono/WhatsApp:</label>
                    <input type="text" name="telefono" id="telefono">
                </div>
                <div class="form-group">
                    <label for="localidad">Localidad:</label>
                    <input type="text" name="localidad" id="localidad">
                </div>
                <div class="form-group">
                    <label for="dondenosconocio">¿Dónde nos conoció?</label>
                    <input type="text" name="dondenosconocio" id="dondenosconocio">
                </div>
                <div class="form-group">
                    <label for="consulta">Consulta:</label>
                    <textarea name="consulta" id="consulta" cols="30" rows="5"></textarea>
                </div>
            </fieldset><br>
            <div class="elementor">
                <button type="submit" class="elementor-button elementor-size-5m">
                    <span>Enviar</span>
                </button>
            </div>
        </form>
    </div>
    </main>
    <footer id="footerPosition">
        <div class="grupoIconos">
            <a class="iconoNav" href="https://www.instagram.com/" title="Instagram" alt="Seguinos en Instagram"><img

            <a class="iconoNav" href="https://api.whatsapp.com/send?phone=2494628852" title="Whatsapp"
                alt="Comunicate por Whatsapp"><img src="Imagenes/WSpng.png" alt="Ícono de Whatsapp"></a>
        </div>
